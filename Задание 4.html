<!DOCTYPE html>
	<html>
	<head>
	   <meta charset="UTF-8">
	   <title>Задание 4</title>
	   <style type="text/css">
.btn {
  padding: 0;
  background-color: transparent;
  border: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  box-shadow: none;
  cursor: pointer;
  
  margin: 5px 10px;
  padding: 10px 15px;
  border-radius: 1px;
  font-size: 12px;
  line-height: 15px;
  color: white;
  background: #315efb;
  transition: 0.3s;
}
.btn:hover {
  box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
  transform: scale(1.05);
}
	   </style>
	</head>
	<body>
	      <input type="number" id="width" placeholder="Введите ширину картинки">
	      <input type="number" id="height" placeholder="Введите высоту картинки">

	   <button class="btn">Ok</button>
	   <div class="result"></div>
	   <script type="text/javascript">
	    let btn = document.querySelector('.btn');
	    	 
		 btn.addEventListener('click', () => {
	    let width = document.querySelector('#width').value;
	    let height = document.querySelector('#height').value;
		let result = document.querySelector('.result');
	   if (width < 100 || width > 300 || width == NaN || height < 100 || height > 300 || height == NaN) {
	   	result.innerHTML = 'одно из чисел вне диапазона от 100 до 300'
	   } else {
	   	fetch(`https://picsum.photos/${width}/${height}`)
	   	.then((response) => {
	   		let photo = document.createElement('img')
	   		photo.setAttribute('src', response.url)
			result.appendChild(photo)
	   	})
	   		.catch((error) => {
	   			console.log("error")		
	   		})
	   }
	 })
	   </script>
</body>
